<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <link rel="stylesheet" href="./src/css/main.css">
    <meta name="google-site-verification" content="9b5X2TncZXqfVD70yUw1PqLY6f2k2Xt8yLY2QvXecxA">
</head>
<body>
    <header>
        <div class="left-side"></div>
        <div class="middle-side">
            <h1 id="main-title"><span class="main-title-prefix">Daily Puzzle </span><span id="title-puzzle-index" class="title-puzzle-index"></span></h1>
        </div>
        <div class="right-side">
            <div id="history-button"><span class="corner-button material-symbols-outlined">history</span></div>
            <div id="theme-button"><span class="corner-button material-symbols-outlined">dark_mode</span></div>
            <div id="help-button"><span class="corner-button material-symbols-outlined">help</span></div>
        </div>
    </header>
    <div id="content" class="content">
        <p class="loading-text">Loading puzzle...</p>
    </div>
    <div id="popup" class="popup popup-invisible">
        <div class="background"></div>
        <div class="box">
            <h2 class="popup-title"></h2>
            <p class="popup-content"></p>
            <div class="share-container">
                <button><span class="material-symbols-outlined">share</span> <div>Share</div></button>
                <p class="clipboard-text">Copied to clipboard!</p>
            </div>
            <div class="close-button"><span class="material-symbols-outlined">close</span></div>
        </div>
    </div>
    <div id="solved-display" class="solved-display popup">
        <div id="solved-display-background" class="popup-background"></div>
        <div id="solved-display-box" class="solved-display-box popup-box">
            <h2 id="solved-display-title">You did it! ðŸŽ‰</h2>
            <p id="solved-text">Congratulations!</p>
            <div class="solved-share-button-box">
                <button id="solved-share-button" data-share-text="I solved today's puzzle!"><span class="material-symbols-outlined">share</span> <div>Share</div></button>
            </div>
            <p id="clipboard-text" class="clipboard-text">Copied to clipboard!</p>
            <div id="solved-display-close-button" class="close-button"><span class="material-symbols-outlined">close</span></div>
        </div>
    </div>
    <div id="help-display" class="popup">
        <div id="help-display-background" class="popup-background"></div>
        <div id="help-display-box" class="popup-box">
            <h2>How to solve</h2>
            <div id="help-container"></div>
            <div id="help-display-close-button" class="close-button"><span class="material-symbols-outlined">close</span></div>
        </div>
    </div>
    <footer>Source code: <a href="https://github.com/dirckvdende/daily-puzzle">github.com/dirckvdende/daily-puzzle</a><br>Suggestions or bugs? Report them <a href="https://github.com/dirckvdende/daily-puzzle/issues">here</a>.</footer>
    <script type="module" src="./src/js/main.mjs"></script>
    <script type="module" src="./src/js/index.mjs"></script>
</body>
</html>
