    <div class="game-column">
        <h2 class="game-column-header">Current</h2>
        <hr>
        <div class="action-button-container">
            <div class="action-button" style="background-color: var(--accent-color-blue);"><span class="material-symbols-outlined">arrow_upward_alt</span><span class="material-symbols-outlined">ac_unit</span></div>
            <div class="action-button" style="background-color: var(--accent-color-red);"><span class="material-symbols-outlined">arrow_upward_alt</span><span class="material-symbols-outlined">local_fire_department</span></div>
            <div class="action-button" style="background-color: var(--accent-color-pink);"><span class="material-symbols-outlined">arrow_downward_alt</span><span class="material-symbols-outlined">invert_colors</span></div>
            <div class="action-button" style="background-color: var(--accent-color-yellow);"><span class="material-symbols-outlined">close</span></div>

    <div class="game-column">
        <h2 class="game-column-header">Goal</h2>

        <div class="action-button-container">

            <div class="action-button action-button-static" style="background-color: var(--accent-color-orange);"><span class="material-symbols-outlined">arrow_upward</span></div>
